        <script type="text/javascript">
            // ページの読み込みが完了してから実行
            $(function() {
                var header = $(".header-change");
                header.hide();
                // 表示を開始するスクロール量(px)
                var TargetPos = 150;

                // スクロールされた際に実行
                $(window).scroll( function() {
                    // 現在のスクロール位置を取得
                    var ScrollPos = $(window).scrollTop();
                    if( ScrollPos > TargetPos ) {
                        header.fadeIn(100);
                    }
                    else {
                        header.fadeOut(50);
                    }
                });
            });
        </script>
